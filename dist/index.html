<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>test-work</title>
    <link rel="shortcut icon" href="./src/image/star.png">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./src/css/work_file/style.css">
  </head>
  <body>
    <section class="first">
        <div class="carusel">
        <div class="carusel-button" id="left"></div>
        <div class="carusel-button" id="right"></div>
        <div class="navigation">
          <div class="first-block select"></div>
          <div class="second-block"></div>
          <div class="third-block"></div>
        </div>
        <div class="carusel-items">
          <div class="carousel-block one"></div>
          <div class="carousel-block two"></div>
          <div class="carousel-block three"></div>
        </div>
      </div>
    </section>
    <section class="second">
      <img src="./src/image/star.png" alt="left-stars">
      <img src="./src/image/star.png" alt="left-stars">
      <img src="./src/image/star.png" alt="left-stars">
      <img src="./src/image/star.png" alt="left-stars">
      <img src="./src/image/star.png" alt="left-stars">
      <img src="./src/image/star.png" alt="center-stars">
      <img src="./src/image/star.png" alt="center-stars">
      <img src="./src/image/star.png" alt="center-stars">
      <img src="./src/image/star.png" alt="center-stars">
      <img src="./src/image/star.png" alt="center-stars">
      <img src="./src/image/star.png" alt="right-stars">
      <img src="./src/image/star.png" alt="right-stars">
      <img src="./src/image/star.png" alt="right-stars">
      <img src="./src/image/star.png" alt="right-stars">
      <img src="./src/image/star.png" alt="right-stars">
    </section>
    <section class="third">
        <div class="modal">
            <p>Thank you for your feedback, we will contact you soon</p>
            <button>Ok</button>
        </div>
        <div class="form-wraper">
          <div class="error-message name" data-show="hidden"><p></p></div>
          <div class="error-message email" data-show="hidden"><p></p></div>
            <div class="wraper">
            <h1>contact form</h1>
            <form>
              <input type="text" name="you name" id="name" minlength="2" maxlength="15" placeholder="You name">
              <input type="email" name="email" id="email" placeholder="You mail">
              <textarea name="message" id="message"></textarea>
              <button id="send">Send</button>
            </form>
        </div>
        </div>
    </section>
    <script src="./src/js/lib/jquery-1.11.3.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
